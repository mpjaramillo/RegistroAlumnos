<div class="row justify-content-center">
  <div class="col-md-4 register-course">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Nombre del Curso</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Docente</label>
          <input class="form-control" type="text" formControlName="teacher">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.teacher.errors?.required">
            Teacher is required.
          </div>

        </div>

        <div class="form-group">
          <label for="inputPassword3">√Årea</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="area">
            <option value="">Choose...</option>
            <option *ngFor="let courseProfile of CourseProfile" value="{{courseProfile}}">{{courseProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.area.errors?.required">
            Choose designation.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Horas</label>
          <input class="form-control" type="text" formControlName="hours">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.hours.errors?.required">
            Enter the hours of duration.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.hours.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
