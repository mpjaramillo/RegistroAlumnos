<div class="container">
  <!-- No data message -->
  <p *ngIf="Course.length <= 0" class="no-data text-center">No existen cursos registrados!</p>

  <!-- Course list -->
  <table class="table table-bordered" *ngIf="Course.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Course ID</th>
        <th scope="col">Name</th>
        <th scope="col">Teacher</th>
        <th scope="col">Area</th>
        <th scope="col">Hours</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of Course; let i = index">
        <th scope="row">{{course._id}}</th>
        <td>{{course.name}}</td>
        <td>{{course.teacher}}</td>
        <td>{{course.area}}</td>
        <td>{{course.hours}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-course/', course._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeCourse(course, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
